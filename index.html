<!DOCTYPE html>
<html>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="myApp">
  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends" ng-controller="FriendCtrl">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">
        <input class="form-control" ng-model="searchTerm.name" placeholder="Search Name">
        <input class="form-control" ng-model="searchTerm.location.state" placeholder="Search State">

        <select class="input-medium" ng-model="sortProp">
          <option value="friend.name">Name</option>
          <option value="friend.friend_count">#Friends</option>
          <option value="friend.location.city">City</option>
          <option value="friend.location.state">State</option>
          <option value="friend.location.country">Country</option>
        </select>

        <select class="input-medium" ng-model="sortDirection">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>
      </div>
    </form>

    <ul>
      <li class='friend' ng-repeat="friend in friends | filter: searchTerm | orderBy: sortDirection + sortProp">
        <img class="profile-pic" ng-src={{friend.pic_square}}>
        <h3>{{friend.name}}</h3>
        <div class="location">
          Location: {{friend.location.city}}, {{friend.location.state}}, {{friend.location.country}}
        </div>
        <div class="status">
          Status: {{friend.status}}
        </div>
        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- your scripts here -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/FriendCtrl.js"></script>
</body>
</html>
